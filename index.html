<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
  <input
    type="text"
    placeholder="Enter a city"
    class="search-form-input"
    id="search-form-input"
    required
  />
  <button type="submit" class=""search-form-button" id="search-form-button">Search</button>
</form>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1
              class="weather-app-city"
              id="city">
              Cidade
            </h1>
            <p class="weather-app-details">
              Wednesday 18:05, clear sky
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>2.57km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a
          href="https://github.com/DigiCat92"
          target="_blank">
          Catarina Rodrigues
        </a>
        is open-sourced
        <a
          href="https://github.com/DigiCat92/meteorologia.git"
          target="_blank">
          on GitHub</a
        >
        and hosted on
        <a
          href="https://meteorologia-app.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
